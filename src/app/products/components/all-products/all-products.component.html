
<nav>
    <div class="container">
        <div class="content">
            <h2 class="logo" >Market</h2>
            <ul>
                <li routerLink="/products"> Products</li>
                <li routerLink="/cart" > Cart</li>
                <li routerLink="/logout" > logout</li>
            </ul>
        </div>
    </div>
</nav>
<div class="box mt-5">
    <div class="my-2 w-25">
      <app-select [data]="categories" [title]="'Categories'" (selectedValue)="filterCategory($event)" ></app-select>
    </div>
    <div class="row" *ngIf="!loading">
        <div class="col-md-3 col-sm-12" *ngFor="let item of products" >     
            <app-product [data]="item" (item)="addToCart($event)" ></app-product>
        </div>
    </div>
    <div class="text-center w-100" *ngIf="loading">
        <app-spinner></app-spinner>
    </div>
</div>
